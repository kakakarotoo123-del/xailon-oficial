<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>XAILON | Servicios Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,700;14..32,900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #020617; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-bg { background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.15), transparent), linear-gradient(to bottom, rgba(2, 6, 23, 0.8), #020617), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop'); background-size: cover; background-position: center; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; z-index: -1; }
        .responsive-title { font-size: clamp(1.7rem, 8vw, 4.5rem); line-height: 1.2; letter-spacing: -0.02em; }
        .responsive-logo { font-size: clamp(1.3rem, 6vw, 2rem); font-weight: 900; }
        
        /* Botón WhatsApp Flotante */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .whatsapp-float:hover { transform: scale(1.1); background-color: #128c7e; }
    </style>
</head>
<body class="text-slate-200">

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/573125443974" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Barra de navegación -->
    <nav class="max-w-6xl mx-auto p-5 flex justify-between items-center relative z-20">
        <div class="responsive-logo gradient-text px-2">XAILON</div>
        <div class="flex gap-5 text-xl">
            <!-- Sin icono de GitHub -->
        </div>
    </nav>

    <!-- Cabecera / Hero -->
    <header class="hero-bg text-center pt-12 pb-20 px-4">
        <div class="inline-block px-4 py-1.5 rounded-full bg-blue-500/10 border border-blue-500/20 mb-6">
            <span class="text-blue-400 text-sm md:text-base font-bold uppercase tracking-widest">DESARROLLO PROFESIONAL</span>
        </div>
        <h1 class="responsive-title font-black text-white max-w-4xl mx-auto px-2">
            Impulsando tu<br>
            <span class="gradient-text italic px-1">Presencia Digital</span>
        </h1>
        <p class="text-slate-400 text-base md:text-lg max-w-2xl mx-auto leading-relaxed mt-6">
            Creamos experiencias digitales de alto impacto y sistemas a medida para tu negocio.
        </p>
    </header>

    <!-- Sección de tarjetas de servicios -->
    <main class="max-w-6xl mx-auto px-5 pb-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Desarrollo Web -->
            <div class="glass p-8 rounded-[2.5rem] min-h-[320px] flex flex-col justify-end">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800" class="card-img" alt="Desarrollo Web">
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center mb-4 border border-blue-500/30">
                        <i class="fas fa-code text-blue-400 text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-3 text-white">Desarrollo Web</h3>
                    <a href="web.html" class="inline-flex items-center gap-2 text-blue-400 font-bold text-sm uppercase tracking-widest hover:gap-4 transition-all">
                        Saber más <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>

            <!-- Sistemas -->
            <div class="glass p-8 rounded-[2.5rem] min-h-[320px] flex flex-col justify-end">
                <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800" class="card-img" alt="Sistemas">
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center mb-4 border border-purple-500/30">
                        <i class="fas fa-laptop-code text-purple-400 text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-3 text-white">Sistemas</h3>
                    <a href="sistemas.html" class="inline-flex items-center gap-2 text-purple-400 font-bold text-sm uppercase tracking-widest hover:gap-4 transition-all">
                        Saber más <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>

            <!-- Soluciones -->
            <div class="glass p-8 rounded-[2.5rem] min-h-[320px] flex flex-col justify-end lg:col-span-1 md:col-span-2">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800" class="card-img" alt="Soluciones">
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-cyan-500/20 rounded-xl flex items-center justify-center mb-4 border border-cyan-500/30">
                        <i class="fas fa-rocket text-cyan-400 text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-3 text-white">Soluciones</h3>
                    <a href="soluciones.html" class="inline-flex items-center gap-2 text-cyan-400 font-bold text-sm uppercase tracking-widest hover:gap-4 transition-all">
                        Saber más <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Botón destacado que lleva a la página de contacto -->
        <div class="text-center mt-20">
            <a href="contacto.html" class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-black py-5 px-10 rounded-full text-sm uppercase tracking-[0.3em] shadow-2xl shadow-blue-900/50 transition-all transform hover:scale-105">
                <i class="fas fa-envelope"></i> ESCRIBENOS
            </a>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center py-10 border-t border-white/5">
        <p class="text-xs uppercase tracking-[0.4em] text-slate-500 px-4 italic">© 2026 XAILON | Innovación Digital</p>
    </footer>

</body>
</html>
